<!doctype html>
<html lang="en">

  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Portfolio</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




  </head>





  <body>
    <header>

      <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="">
              <img src="{% static 'id.png' %}" class="d-inline-block align-top" height="40" width="40">
              PRODUCTHUNT
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout </a>
                <form id = "logout" method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <input type="hidden"/>
                </form>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'signup' %}">Signup </a>
                <a class="nav-item nav-link" href="{% url 'login' %}">Login </a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </div>

    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>

  <footer class="text-muted">
    <div class="container text-center">
      <p> Copyright {%now 'Y' %} </p>
      <div>Icons made by <a href="https://www.flaticon.com/authors/twitter" title="Twitter">Twitter</a> from <a
          href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</html>
