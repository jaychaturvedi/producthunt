{% block content %}

{% if error %}
{{error}}
<br>
<br>
{% endif%}
<h1>sign up</h1>

<br>
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username :
    <br>
    <input type="text" name="username" required/>

{% endblock %}
