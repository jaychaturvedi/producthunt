{% extends 'base.html' %}

{% block content %}

{% if error %}
{{error}}
<br>
<br>
{% endif%}
<h1>Login</h1>

<br>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username :
    <br>
    <input type="text" name="username" required/>
    <br>
    Password:
    <br>
    <input type="password" name="password" required/>
    <br>
    <br>
    <br>
    <input type="submit" class = 'btn btn-primary float-left' value="Login"  />
</form>
{% endblock %}
